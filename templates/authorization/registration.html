<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Регистрация{% endblock title %}</title>
</head>

<body>

    
    {% block navbar %}

    {% endblock navbar %}

        {% csrf_token %}

        <input type="email" name="email" placeholder="E-mail"/>
        <input type="password" name="password" placeholder="Пароль"/>

    {% block login %}

    {% endblock login %}


    {% block registration %}

    <div class="container">
        <form method="POST" class="login-form">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-3 mt-3">
                    <input type="text" name="username" class="form-control" placeholder="Имя пользователя" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 mt-3">
                    <input type="email" name="email" class="form-control" placeholder="E-mail" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 mt-3">
                    <input type="password" name="password" class="form-control" placeholder="Пароль" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 mt-3">
                    <input type="password" name="password2" class="form-control" placeholder="Повторите пароль" />
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Регистрация</button>
        </form>
    </div>

    {% endblock registration %}

</body>

</html>
